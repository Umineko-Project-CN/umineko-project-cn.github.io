name: PR Build Check

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

  # Allow manual triggering
  workflow_dispatch:

jobs:
  build:
    name: Build and Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - name: Build project
        run: bun run build